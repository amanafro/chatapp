<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
</head>

<body>
  <h1 class="text-3xl text-center p-4">Chat</h1>
  <div hx-ext="ws" ws-connect="/ws">
    <div class="flex bg-gray-100 p-4">
      <ul id="chat_room" hx-swap="beforeend" hx-swap-oob="beforeend">
      </ul>
    </div>
    <form id="form" ws-send hx-reset-on-success>
      <input name="text" type="text" class="block w-4/5 mx-auto p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type your message">
    </form>
    <script>
      document.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.matches('form')) {
          document.getElementById('myInput').value = '';
        }
      });
    </script>
  </div>
</body>

</html>
